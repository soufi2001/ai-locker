<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Locker Verification</title>
  <style>
    body {
      margin: 0;
      background: rgba(0, 0, 0, 0.8);
    }
    #locker-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .locker-box {
      background: #fff;
      max-width: 700px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }
    iframe {
      border: none;
      width: 100%;
      height: 600px;
    }
    .text-center {
      text-align: center;
      margin-top: 10px;
    }
    .btn-close {
      padding: 10px 20px;
      background: crimson;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Modal Automatically Visible -->
<div id="locker-modal">
  <div class="locker-box">
    <iframe src="https://soufi2001.github.io/ai-locker/" allowfullscreen></iframe>
    <div class="text-center">
      <button class="btn-close" onclick="closeLocker()">Close</button>
    </div>
  </div>
</div>

<script>
  function closeLocker() {
    document.getElementById("locker-modal").style.display = "none";
  }

  // OPTIONAL: auto-close after X seconds (e.g., 60s)
  // setTimeout(() => closeLocker(), 60000);
</script>

</body>
</html>
